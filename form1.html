<html><head>
<title> Candidate Form</title>
<link rel="stylesheet" href="form1.css">
</head>
<body>
<form>
<ul class="form-style-1">
    <li><label>Country<span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="Country"> </li>
    <li>
        <label>Current Employer<span class="required">*</span></label>
        <input type="text" name="field3" class="field-long" placeholder="Current Employer">
    </li>
<li>
    <label>Currently Employed</label>
    <input type="radio" name="field3" placeholder="Currently Employed">
    </li>
    <li>
        <label>Education</label>
        <select name="field4" class="field-select">
        <option value="High School">GED/HS Diploma</option>
        <option value="Bachelors">BA/BS</option>
        <option value="Masters">MA/MS/MBA</option>
       <option value="MD">MD</option>
         <option value="JD">JD</option>
    <option value="PhD">PhD</option>
    <option value="Post Doc">Post Doc</option>
        </select>
    </li>
    <li>
        <label>Email<span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" placeholder="Valid Email Address">
    </li>
<li>
    <label>First Name<span class="required">*</span></label>
    <input type="text" name="field3" class="field-long" placeholder="First Name">
</li>
<li>
    <label>Last Name<span class="required">*</span></label>
        <input type="text" name="field3" class="field-long" placeholder="Last Name">
</li>
<li>
    </li><li>
        <label>Legacy Candidate Number<span class="required">*</span></label>
        <input type="number" name="field3" class="field-long" placeholder="Candidate Number">
</li>
<li>
    <label>Mobile<span class="required">*</span></label>
        <input type="number" name="field3" class="field-long" placeholder="Mobile">
</li>
<li>
    <label>Phone<span class="required">*</span></label>
        <input type="number" name="field3" class="field-long" placeholder="Mobile">
</li>
<li>
    <label>Skype ID<span class="required">*</span></label>
        <input name="field3" class="field-long" placeholder="Skype ID">
</li>
<li>
<label>State/Province<span class="required">*</span></label>
        <input type="text" name="field3" class="field-long" placeholder="State/Province">
</li>
<li>
<label>Street Address 1<span class="required">*</span></label>
        <input type="text" name="field3" class="field-long" placeholder="Address">
</li>
<li>
<label>Street Address 2<span class="required">*</span></label>
        <input type="text" name="field3" class="field-long" placeholder="Address">
</li>
<li>
<label>Years of Experience<span class="required">*</span></label>
        <input type="number" name="field3" class="field-long" placeholder="Experience">
</li>
<li>
<label>Zip/Postal Code<span class="required">*</span></label>
        <input type="number" name="field3" class="field-long" placeholder="ZIP Code">
</li>
<li>
<label>City<span class="required">*</span></label>
        <input type="text" name="field3" class="field-long" placeholder="City">
</li>

    <li>
        <input type="submit" value="Submit">
    </li>
</ul>
</form>

</body></html>
